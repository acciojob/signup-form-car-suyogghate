<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- the entire body must be written by student -->
    <form method="post">
      <div>
        <label for="name">Name: </label>
        <input id="name" type="text" />
      </div>
      <div>
        <label for="email">Email: </label>
        <input id="email" type="email" />
      </div>
      <div>
        <label for="gender">Gender: </label>
        <input id="gender" type="radio" name="gender" value="male" />Male
        <input id="gender" type="radio" name="gender" value="female" />Female
      </div>
      <div>
        <label for="cars">Car Brands: </label>
        <select id="cars">
          <option value="volvo">BMW</option>
          <option value="saab">Audi</option>
          <option value="opel">Mercedez</option>
        </select>
      </div>
	  <div>
		<label for="age">Age: </label>
		<input id="age" type="text" />
	  </div>
	  <div>
		<label for="dob">DOB: </label>
		<input id="dob" type="date" />
	  </div>
	  <div>
		<label for="password">DOB: </label>
		<input id="password" type="password" />
	  </div>
	  <div>
		<button type="submit">Submit</button>
	  </div>
    </form>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
